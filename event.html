<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="event.css">
</head>
<body>
  <div id="event-card">
    <img id="event-image" src="event-image.jpg" alt="Event Image">
    <div class="event-info">
      <h2 id="event-name"></h2>
      <p id="event-date"></p>
      <p id="event-time"></p>
      <p id="event-location"></p>
      <p id="event-description"></p>
      <p id="event-price"></p>
      <button id="close-button">X</button>

      <!-- Payment Details Section -->
      <div id="payment-details">
        <h3>Payment Details</h3>
        <form id="payment-form">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" required>
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" id="expiry-date" required>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required>
          <label for="card-name">Name on the Card:</label>
          <input type="text" id="card-name" required>
          <label for="payment-option">Payment Option:</label>
          <select id="payment-option" required>
            <option value="budget">Budget</option>
            <option value="straight">Straight</option>
          </select>
        </form>
      </div>

      <button id="confirm-button">Confirm Purchase</button>
    </div>
  </div>

  <script src="event.js"></script>
</body>
</html>
